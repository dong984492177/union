<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link  rel="stylesheet" th:href="@{/layui/css/layui.css}" type="text/css">
    <title>我的工会</title>
</head>
<body>
<div id="thisDivId" ></div>
<div id="container" style="height: 1000%"></div>
<table id="demo" lay-filter="test"></table>
</body>
<script type="text/javascript"  th:src="@{/js/jquery-1.11.0.min.js}" ></script>
<script type="application/javascript"   th:src="@{/js/jquery.validate.js}"></script>
<script type="application/javascript"   th:src="@{/js/messages_zh.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
<script th:src="@{/js/echarts.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    layui.use(['element','jquery','form','upload','table','laypage'], function(){
        var element = layui.element;
        var $ = jQuery = layui.jquery;
        var form = layui.form;
        var upload = layui.upload;
        var table = layui.table;
        var laypage = layui.laypage;
        /**
         * 工会头部信息
         */
        $.ajax({
            type: "post",   //提交的方法
            dataType: "json",//预期服务器返回的数据类型
            //需要修改的地方
            url:/*[[@{/unionattributes/getById}]]*/, //提交的地址
            //data: $('#formId').serialize(),// 序列化表单值
            success: function(data){
                //徒手添加到页面工会的基本信息
                $("#thisDivId").append("<h2 align='center' style='color:red'>"+data.uaName+"</h2>\n" +
                    "    <div class='layui-form-item' style='width: 50%'>\n" +
                    "        <label class='layui-form-label' for='rUsername'>工会会长:</label>\n" +
                    "        <div class='layui-input-block'>\n" +
                    "            <button   class='layui-input' id='rUsername'>\n" +
                    "                "+data.roles.rUsername+"\n" +
                    "            </button>\n" +
                    "        </div>\n" +
                    "    </div>\n" +
                    "    <div class='layui-form-item' style='width: 50%'>\n" +
                    "        <label class='layui-form-label' for='uaRank'>工会等级:</label>\n" +
                    "        <div class='layui-input-block'>\n" +
                    "            <button   class='layui-input' id='uaRank'>\n" +
                    "                "+data.uaRank+"\n" +
                    "            </button>\n" +
                    "        </div>\n" +
                    "    </div>\n" +
                    "    <div class='layui-form-item' style='width: 50%'>\n" +
                    "        <label class='layui-form-label' for='udDate'>工会创建时间:</label>\n" +
                    "        <div class='layui-input-block'>\n" +
                    "            <button   class='layui-input' id='udDate'>\n" +
                    "                "+data.udDate+"\n" +
                    "            </button>\n" +
                    "        </div>\n" +
                    "    </div>\n" +
                    "    <div class='layui-form-item' style='width: 50%'>\n" +
                    "        <label class='layui-form-label' for='uaAnnouncement'>工会公告:</label>\n" +
                    "        <div class='layui-input-block'>\n" +
                    "            <textarea  class='layui-textarea' readonly id='uaAnnouncement'> "+data.uaAnnouncement+"\n" +
                    "            </textarea >\n" +
                    "        </div>\n" +
                    "    </div>")
            }
        })

        /**
         * 工会成员分页
         */
        table.render({
            elem: '#demo'
            ,height: 500
            ,url:/*[[@{/unionmember/getAll}]]*/ //数据接口
            ,page: true //开启分页
            ,cols: [ [  //表头
                {type: 'checkbox', fixed: 'left'},
                {title:'成员昵称',templet:function(d){
                        return d.roles.rUsername;
                    },width:200,},
                {title:'成员等级',templet:function(d){
                        return d.roles.rGrade;
                    },width:200},
                {field: 'unWeekContribution', title: '周贡献',width:200,  sort: true},
                {field: 'unMonthlyContribution', title: '月贡献',width:200,  sort: true},
                {field: 'unTotalContribution', title: '总贡献' ,width:200,  sort: true},
                {title:'职务',templet:function(d){
                        if(d.position.pName === '工会会长'){
                            return  "<span style='color: #F581B1;'>"+ d.position.pName+"</span>"
                        } else if (d.position.pName === '副会长'){
                            return  "<span style='color: green;'>"+ d.position.pName+"</span>"
                        }else if (d.position.pName === '精英骨干'){
                            return  "<span style='color: yellow;'>"+ d.position.pName+"</span>"
                        }else{
                            return d.position.pName
                        }
                        //return d.position.pName;
                    },width:200},

            ] ]
            ,limit:10
        });
        /**
         * 可视化饼图
         * @type {HTMLElement}
         */
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            backgroundColor: '#2c343c',

            title: {
                text: '工会总贡献图',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#fff000'
                }
            },

            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [
                {
                    name: '贡献总图',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [
                        {value: 335, name: '哈哈'},
                        {value: 310, name: '尴尬'},
                        {value: 274, name: '联盟广告'},
                        {value: 235, name: '视频广告'},
                        {value: 400, name: '谷歌'},
                        {value: 500, name: '头疼'},
                        {value: 600, name: '你说啥'},
                        {value: 700, name: 'hihi'},
                    ].sort(function (a, b) { return a.value - b.value; }),
                    roseType: 'radius',
                    label: {
                        color: 'rgba(0, 255, 255, 0.7)'
                    },
                    labelLine: {
                        lineStyle: {
                            color: 'rgba(255, 0, 255, 0.5)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    },
                    itemStyle: {
                        color: '#c12345',
                        shadowBlur: 20,
                        shadowColor: 'rgba(0, 0, 0, 0.9)'
                    },

                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }
            ]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
        //数据加载动态
        myChart.showLoading();
        $.ajax({
            type: "post",   //提交的方法
            dataType: "json",//预期服务器返回的数据类型
            contentType:"application/json",
            //需要修改的地方
            url:/*[[@{/unionmember/getEveryone}]]*/, //提交的地址
            // data: $('#formId').serialize(),// 序列化表单值
            success: function(data){

                //关闭动态
                myChart.hideLoading();
                //填数据
                myChart.setOption({

                    series: [
                        {
                            /*name: '贡献总图',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '50%'],*/
                            data: data.sort(function (a, b) { return a.value - b.value; }),

                            /*roseType: 'radius',
                            label: {
                                color: 'rgba(0, 255, 255, 0.7)'
                            },
                            labelLine: {
                                lineStyle: {
                                    color: 'rgba(255, 0, 255, 0.5)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            },
                            itemStyle: {
                                color: '#00f00f',
                                shadowBlur: 20,
                                shadowColor: 'rgba(0, 0, 0, 0.9)'
                            },

                            animationType: 'scale',
                            animationEasing: 'elasticOut',
                            animationDelay: function (idx) {
                                return Math.random() * 200;
                            }*/
                        }
                    ]
                })
            }
        })
    })
</script>
</html>
