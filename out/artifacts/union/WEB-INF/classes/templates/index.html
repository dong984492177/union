<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link  rel="stylesheet" th:href="@{/layui/css/layui.css}" type="text/css">
    <title>首页</title>
    <style>
        .layui-tab-item{
            height: 1000px;
        }
        iframe{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left" lay-filter="test">
            <li class="layui-nav-item"><a th:href="@{/tologin}" >登录/注册</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">

                <a href="javascript:;" >
                    <img th:src="@{'/images/'+${session.img}}" class='layui-nav-img'>
                    <span th:text="${session.name}">贤心</span>

                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" lay-id="rolesHomeId" th:attr="lay-src=@{/torolesHome}" lay-name="基本信息" data-btn="btn">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree " lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" >
                    <a class="" href="javascript:;" >所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" lay-id="longinId" th:attr="lay-src=@{/tologin}" lay-name="登录" data-btn="btn">登录</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="javascript:;">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div class="layui-tab layui-tab-brief" lay-filter="demo" lay-allowClose="true" style="height: 800%;">
            <ul class="layui-tab-title">
                <li class="layui-this">主页</li>

            </ul>
            <div class="layui-tab-content"  >
                <div class="layui-tab-item layui-show" >
                    <img th:src="@{/images/游戏工会管理.png}">
                </div>
            </div>
        </div>
    </div>


    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>

</body>
<script type="text/javascript"  th:src="@{/js/jquery-1.11.0.min.js}" ></script>
<script type="application/javascript"   th:src="@{/js/jquery.validate.js}"></script>
<script type="application/javascript"   th:src="@{/js/messages_zh.js}" ></script>
<script type="application/javascript"   th:src="@{/js/bootstrap.min.js}" ></script>
<script th:src="@{/js/echarts.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    layui.use('element', function(){
        var element = layui.element;
        var $ = jQuery = layui.jquery;

        //一些事件监听
        element.on('nav()', function(data){

            var id=$(this).attr("lay-id");
            var src= $(this).attr("lay-src");
            var sname= $(this).attr("lay-name");
            if (src!=null){
                element.tabAdd('demo', {
                    title: sname
                    ,content: "<iframe src="+src+" ></iframe>"//支持传入html
                    ,id: id
                });
                //切换当前选项卡
                element.tabChange('demo', id);
            }
        });

    });

</script>
</html>
